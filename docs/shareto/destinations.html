<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="stylesheet" href="shareto.css">
	<script src="storage.js"></script>
	<script src="common.js"></script>
</head>

<body>
	<h3>Destinations</h3>
	<div>Name</div>
	<input id="name">
	<div>Destination URL (use $title and $url as placeholders)</div>
	<textarea id="url" wrap="soft" style="height: 10vh;"></textarea>
	<div><input id="apply" type="button" value="Apply"></div>
	<div>&nbsp;</div>
	<div id="destlist" style="display: grid; grid-template-columns: 7fr 1fr; gap: 2vw; grid-auto-rows: auto; text-align: initial;"></div>

	<script type="text/javascript">
		console.clear();
		const page = {};
		const all = document.querySelectorAll("*[id]");
		all.forEach((val) => {
			page[val.id] = val;
		});

		const storage = new CbStorage("shareto");
		let dests = storage.require("destinations", []);
		refreshList();

		page.apply.onclick = e => {
			let url = page.url.value.replace(/\r|\n|\t/g, "");
			applyDestination(page.name.value, url);
			page.name.value = "";
			page.url.value = "";
		}

		function applyDestination(name, url) {
			let val = {};
			val.name = name;
			let found = dests.find(d => {
				return d.name == val.name;
			});
			if (found) {
				val = found;
			} else {
				dests.push(val);
			}
			val.url = url;
			storage.save();
			refreshList();
		}

		function refreshList() {
			dests = storage.getItem("destinations");
			page.destlist.innerHTML = "";
			dests.forEach((dest, ix) => {
				let itemSpan = document.createElement("span");
				itemSpan.style.gridColumn = "span 1";

				let title = document.createElement("span");
				title.style.cursor = "pointer";
				title.style.overflowWrap = "anywhere";
				title.innerHTML = dest.name;

				let link = document.createElement("span");
				link.style.cursor = "pointer";
				link.style.overflowWrap = "anywhere";
				link.style.color = "blue";
				link.innerHTML = dest.url;

				let br = document.createElement("br");
				itemSpan.appendChild(title);
				itemSpan.appendChild(br);
				itemSpan.appendChild(link);

				let del = document.createElement("span");
				del.style.gridColumn = "span 1";
				del.style.cursor = "pointer";
				del.style.marginLeft = "1em";
				del.style.fontSize ="150%";
				del.innerHTML = "&#9447;";
				del.onclick = e => {
					console.log(ix);
					let ds = storage.getItem("destinations");
					ds.splice(ix, 1);
					storage.save();
					refreshList();
					e.stopPropagation();
				}

				title.onclick = link.onclick = e => {
					page.name.value = dest.name;
					page.url.value = dest.url;
				}

				//page.destlist.appendChild(title);
				page.destlist.appendChild(itemSpan);
				page.destlist.appendChild(del);
			});
		}

	</script>

</body>

</html>
