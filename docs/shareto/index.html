<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<style>
		input {
			font-size: 3vw;
		}
	</style>
	<script>
		var swk;
		try {
			console.clear();
			if ('serviceWorker' in navigator && (location.protocol === "https:" || location.hostname === "localhost")) {
				window.addEventListener("load", () => {
					navigator.serviceWorker.register('sw.js')
						.then(reg => console.log("Service worker registered"))
						.catch(err => console.error(`Service Worker Error: ${err}`));


					navigator.serviceWorker.ready.then((registration) => {
						swk = registration.active;

						navigator.serviceWorker.addEventListener("message", msg => {
							console.log("from sw", msg.data);
							document.body.innerHTML = msg.data.reply;
							document.body.style.backgroundColor = "white";
						});
					});
				});
			}
		} catch (e) {
			console.error(e);
		}		
	</script>
</head>

<body>
	<input id="sendit" type="button" onclick="sendit();">
	<script type="text/javascript">
		var search = location.search.substring(1);
		let query;
		let toCopy;
		if (search) {
			try {query = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"') + '"}')} catch (e) { };
		}
		if (query) {
			toCopy = query.name + "\n" + query.description;
			document.getElementById("sendit").value = toCopy;
		}

		function sendit() {
			if (toCopy) {
				navigator.clipboard.writeText(toCopy).then(() => {
					window.open("https://news.ycombinator.com/submit", "", "noreferrer");
				});
			}
		}
	</script>

</body>

</html>
