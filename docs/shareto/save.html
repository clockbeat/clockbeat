<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div>
		Title <input id="title" type="string" style="width: 90%;">
	</div>
	<div>
		URL <input id="url" type="string" style="width: 90%;">
	</div>

</body>

<script type="text/javascript">
	var search = location.search.substring(1);
	let query = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"') + '"}');
	let title = document.getElementById("title");
	let url = document.getElementById("url");

	title.value = query.title;
	url.value = query.description;

	document.body.innerHTML += location;


</script>

</html>
