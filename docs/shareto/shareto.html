<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<style>
		:root {
			font-family: sans-serif;
		}

		div,
		input {
			margin: 2vw;
			font-size: 105%;
		}

		textarea {
			font-size: 120%;
		}
	</style>
	<script src="storage.js"></script>
	<script>
		try {
			console.clear();
			if ('serviceWorker' in navigator && (location.protocol === "https:" || location.hostname === "localhost")) {
				window.addEventListener("load", () => {
					navigator.serviceWorker.register('sw.js')
						.then(reg => console.log("Service worker registered"))
						.catch(err => console.error(`Service Worker Error: ${err}`));
				});
			}
		} catch (e) {
			console.error(e);
		}		
	</script>
</head>

<body style="text-align: center;">
	<image src="submit.svg" style="width: 30vw; max-width: 20vh;"></image>
	<div id="subfrom">
		<div>Title <span id="info"></span></div>
		<textarea id="title" wrap="soft" style="width: 90vw; height: 20vh;"></textarea>
		<div>Url</div>
		<textarea id="url" wrap="soft" style="width: 90vw; height: 20vh;"></textarea>
		<div id="buts"></div>
		<div>&nbsp;</div>
		<div><a href="destinations.html">Destinations</a></div>
	</div>

	<script type="text/javascript">
		console.clear();
		const page = {};
		const all = document.querySelectorAll("*[id]");
		all.forEach((val) => {
			page[val.id] = val;
		});
		let storage = new CbStorage("shareto");
		let dests = storage.require("destinations", []);
		page.buts.innerHTML = "";
		dests.forEach(dest => {
			let inp = document.createElement("input");
			let newWin = false;
			inp.type = "button";
			inp.value = "Send to " + dest.name;
			inp.onclick = e => {
				let loc = dest.url.replace("$title", encodeURIComponent(page.title.value)).replace("$url", encodeURIComponent(page.url.value));
				if (dest.url.trim() == "$url") {
					loc = page.url.value;
					newWin = true;
				}
				try {
					let url = new URL(loc);
					console.log(loc);
					if (!url.protocol.startsWith("http")) {
						throw ("Not http/s");
					}
					if (newWin) {
						window.open(loc, '_blank').focus();
					} else {
						location = loc;
					}
				} catch (e) {
					alert("Not a valid URL '" + loc + "'");
				}
			}
			buts.appendChild(inp);
		});

		let search = Object.fromEntries(new URLSearchParams(location.search));
		page.title.value = search.name ?? "";
		page.url.value = search.description ?? "";

		page.title.oninput = e => {
			page.info.innerHTML = "(" + page.title.value.length + ")";
		}
		page.title.oninput();
	</script>

</body>

</html>
